# Конфигурация для системного Nginx (на хосте, не в Docker)
# Скопируйте в: /etc/nginx/sites-available/nodus-backend
# Создайте symlink: sudo ln -s /etc/nginx/sites-available/nodus-backend /etc/nginx/sites-enabled/

upstream nodus_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;  # Замените на ваш домен

    # Для Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html;
    }

    # Redirect HTTP to HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Если SSL еще не настроен, используйте это:
    client_max_body_size 100M;

    location / {
        proxy_pass http://nodus_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Для WebSocket
        proxy_buffering off;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://nodus_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }
}

