services:
  postgres:
    image: postgres:16-alpine
    container_name: nodus_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nodus}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nodus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: nodus_redis
    volumes:
      - redis_data:/data
    networks:
      - nodus_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always

  minio:
    image: minio/minio:latest
    container_name: nodus_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    networks:
      - nodus_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always

  createbuckets:
    image: minio/mc:latest
    container_name: nodus_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - nodus_network
    entrypoint: >
      /bin/sh -c "
      echo 'Setting up MinIO buckets...';
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/attachments --ignore-existing;
      /usr/bin/mc anonymous set public myminio/attachments;
      echo 'MinIO setup completed!';
      exit 0;
      "
    restart: on-failure

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodus_backend
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nodus}
      - REDIS_URL=redis://redis:6379/0
      - RQ_REDIS_URL=redis://redis:6379/1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - JWT_REFRESH_SECRET_KEY=${JWT_REFRESH_SECRET_KEY:?JWT_REFRESH_SECRET_KEY is required}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRES_MINUTES=${ACCESS_TOKEN_EXPIRES_MINUTES:-15}
      - REFRESH_TOKEN_EXPIRES_MINUTES=${REFRESH_TOKEN_EXPIRES_MINUTES:-10080}
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET=attachments
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    networks:
      - nodus_network
    command: >
      sh -c "
      echo 'Running migrations...';
      alembic upgrade head;
      echo 'Starting backend with 4 workers...';
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nodus_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - nodus_network
    restart: always

networks:
  nodus_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
